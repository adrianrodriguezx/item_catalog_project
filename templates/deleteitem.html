{% extends "main.html" %}
{% block content %}
{% include "nav.html" %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
		{% if unathorize_message %}
			<h1>{{unathorize_message}}</h1>
			<a href="{{url_for('showCategoryItem', category_id=category.id, item_id=itemToDelete.id)}}">Return</a>
			<h5><a href="{{url_for('newItem')}}" class="text-success">Add New Item</a></h5>
		
		{% else %}
			<h2> Are you sure you want to delete {{itemToDelete.name}}? </h2>
			<form action="#" method="POST">
				<button type="submit">Delete</button>
				<a href="{{url_for('showCategoryItem', category_id=category.id, item_id=itemToDelete.id)}}">Cancel</a>
			</form>
		{% endif%}
		</div>
	</div>
</div>
{% endblock %}
